<body>
  <h1>Random volume calculator</h1>

    <button id="gener" type="submit" onclick="populateFields()">Generate</button>
    <button id="calc" type="submit" onclick="calculateVolume()">Calculate</button>

  </div>

    </div>

    <div class="diagonal" ></div>
